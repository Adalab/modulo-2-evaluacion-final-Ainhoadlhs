<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Buscador de series</title>
</head>
<body>
    <header>
        <h1 class="title">Buscador de series</h1>      
        <form>
            <label for="input"></label>
            <input class="js-input" type="text">
            <div>
                <button class="js-btn" type="submit">Buscar</button>
            </div>
        </form>
    </header>
    <main>

        <div class="container">
            <div>
                <h2>Series encontradas</h2>
                <div class="js-series"></div>
            </div>
            <div>
                <h2>Mis favoritas</h2>
                <button class="js-delete-all">Borrar todo</button>
                <div class="js-favs resultFav "></div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>
<script src="./js/main.js"></script>

</html>
